// NOTE: The only changes that belong in this file are the definitions
// of tool versions (gradle plugin, compile SDK, build tools), so that
// Jus can be built via gradle as a standalone project.
//
// Any other changes to the build config belong in rules.gradle, which
// is used by projects that depend on Jus but define their own
// tools versions across all dependencies to ensure a consistent build.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        //classpath 'com.android.tools.build:gradle:1.4.0-beta6'
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

allprojects {
    group = GROUP
    version = VERSION_NAME
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
}

ext {
    minSdkVersion = 15
    compileSdkVersion = 23
    buildToolsVersion = '23.0.1'

    supportAnnotations = 'com.android.support:support-annotations:23.1.0'
    supportV4 = 'com.android.support:support-v4:23.1.0'
    supportRecyclerView = 'com.android.support:recyclerview-v7:23.1.0'
    supportCardView = 'com.android.support:cardview-v7:23.1.0'
    supportAppCompat = 'com.android.support:appcompat-v7:23.1.0'
    supportDesign = 'com.android.support:design:23.1.0'

    supportTestRunner = 'com.android.support.test:runner:0.3'
    supportTestRules = 'com.android.support.test:rules:0.3'
    supportTestEspresso = 'com.android.support.test.espresso:espresso-core:2.2.1'
    supportTestEspressoContrib = 'com.android.support.test.espresso:espresso-contrib:2.2.1'

    junit = 'junit:junit:4.12'

}





